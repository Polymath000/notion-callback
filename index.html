<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Notion OAuth Callback</title>
    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (code) {
            // Redirect to the custom URL scheme with the code
            window.location.href = `myapp://callback?code=${code}`;
        } else if (error) {
            // Handle error case
            window.location.href = `myapp://callback?error=${error}`;
        } else {
            document.body.innerHTML = '<h1>No authorization code received</h1>';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
