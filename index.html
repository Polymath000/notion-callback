<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Extract the authorization code from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (code) {
            // Redirect to the custom URL scheme with the code
            console.log('Redirecting with code:', code);
            window.location.href = `myapp://callback?code=${encodeURIComponent(code)}`;
            
            // Fallback message if redirect doesn't work
            setTimeout(() => {
                document.getElementById('message').innerHTML = 
                    '<p>If you are not redirected automatically, please close this window and return to the app.</p>';
            }, 2000);
        } else if (error) {
            // Handle error case
            console.error('OAuth error:', error, errorDescription);
            window.location.href = `myapp://callback?error=${encodeURIComponent(error)}`;
            
            // Show error message
            setTimeout(() => {
                document.getElementById('message').innerHTML = 
                    `<p>Error: ${error}</p><p>${errorDescription || ''}</p>`;
            }, 1000);
        } else {
            // No code or error received
            document.getElementById('message').innerHTML = 
                '<p>No authorization code received. Please try again.</p>';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Notion OAuth</h1>
        <div class="spinner"></div>
        <div id="message">
            <p>Redirecting to QuickNotion...</p>
        </div>
    </div>
</body>
</html>
