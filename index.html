<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify_content: center;
            align_items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #333;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p>Redirecting to QuickNotion...</p>
        <p style="font-size: 0.8em; color: #666;">If you are not redirected automatically, <a id="manual-link" href="#">click here</a>.</p>
    </div>
    <script>
        const APP_SCHEME = "myapp://callback";
        function redirect() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            
            let targetUrl = APP_SCHEME;
            
            if (code) {
                targetUrl += `?code=${code}`;
            } else if (error) {
                targetUrl += `?error=${error}`;
            }
            document.getElementById('manual-link').href = targetUrl;
            window.location.href = targetUrl;
            
            setTimeout(() => {
                if (window.opener) {
                    window.close();
                }
            }, 2000);
        }
        redirect();
    </script>
</body>
</html>
